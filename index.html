<!DOCTYPE html>
<html>
<head>
  <title>Action Button</title>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script type="text/javascript" src="../jquery.actionbtn.js"></script>

  <script type="text/javascript">
    $(function(){
      $('.action').actionbtn();
    });
  </script>

  <style>
    #wrapper { margin: auto 0; }
    #wrapper p { margin-top: 100px; text-align: center; }
  </style>
  </head>

<body>
  <div id="wrapper">
    <p><a href="#" title="Click me"><img src="images/clickme_btn.png" data-active="images/clickme_active_btn.png" data-hover="images/clickme_hover_btn.png" alt="Click Me" class="action" /></a></p>
  </div>
  </body
</html>
